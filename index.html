<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://sun9-36.userapi.com/impg/E-JbMWoZB_SRpdNsGVw_o95tYAAiqyM1VWkobA/wQzEv7Fwpyo.jpg?size=2160x2160&quality=96&sign=08152e59319396acff4f6d1220bdbe15&type=album">
        <img id="groundTexture" src="https://sun9-24.userapi.com/impg/QIKhY_KFUgl7XCyfBg2BT5tGyNhWSJ0y9QkVSA/AG6GIYgKyh4.jpg?size=1920x1080&quality=96&sign=1efe0f6880a622971479d0f3d852910c&type=album">
        <img id="skyTexture" src="https://sun9-45.userapi.com/impg/HuEkROB_3ZEBwAxty4LOVNkhVqdUtQGby691cw/FJscuzdpv4I.jpg?size=2560x650&quality=96&sign=a646f6aee28d23518c429bbda3d5c929&type=album">
      </a-assets>
      
      <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
        <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
      </a-box>
      
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-text value="Minecraft" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
          
    </a-scene>
  </body>
</html>
